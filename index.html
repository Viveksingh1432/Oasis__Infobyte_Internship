<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Professional Calculator</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="calculator">
         <div class="screen">
            <input type="text" id="output" disabled>
         </div>
         <button class="gray" onclick="clearOutput()">C</button>
         <button class="gray" onclick="updateOutput('/')">/</button>
         <button class="gray" onclick="updateOutput('*')">*</button>
         <button class="gray" onclick="updateOutput('-')">-</button>
         <button class="number" onclick="updateOutput('7')">7</button>
         <button class="number" onclick="updateOutput('8')">8</button>
         <button class="number" onclick="updateOutput('9')">9</button>
         <button class="gray" onclick="updateOutput('+')">+</button>
         <button class="number" onclick="updateOutput('4')">4</button>
         <button class="number" onclick="updateOutput('5')">5</button>
         <button class="number" onclick="updateOutput('6')">6</button>
         <button class="equals" onclick="calculate()">=</button>
         <button class="number" onclick="updateOutput('1')">1</button>
         <button class="number" onclick="updateOutput('2')">2</button>
         <button class="number" onclick="updateOutput('3')">3</button>
         <button class="number" onclick="updateOutput('.')">.</button>
         <button class="disabled"></button>
         <button class="number zero" onclick="updateOutput('0')">0</button>
         
      </div>
      <script src="script.js"></script>
   </body>
</html>
